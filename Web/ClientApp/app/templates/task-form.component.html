<div class="form-group">
    <label>Task name</label>
    <input type="text" [(ngModel)]="task.name" class="form-control" />
</div>
<div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="task.description" class="form-control" />
</div>
<div class="form-group">
    <label>Client Address</label>
    <input type="text" [(ngModel)]="task.clientAddress" class="form-control" />
</div>
<div class="form-group">
    <label>Start time</label>
    <input type="text" [(ngModel)]="task.startTime" class="form-control" />
</div>
<div class="form-group">
    <label>End time</label>
    <input type="text" [(ngModel)]="task.endTime" class="form-control" />
</div>
